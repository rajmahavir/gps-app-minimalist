<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=gps-app-minimalist.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Watermark Processor - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f5f7fa;
            color: #2d3748;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #4299e1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #4299e1;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>GPS Watermark Processor</h2>
        <p>Redirecting to application...</p>
        <p style="margin-top: 20px; font-size: 14px;">
            <a href="gps-app-minimalist.html">Click here if not redirected automatically</a>
        </p>
    </div>
</body>
</html>
